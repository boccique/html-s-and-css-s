<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

<form action="">
    <h1>Something</h1>
    <div class="input-box">
    <input type="text" id="input-email" required autocomplete="off">
        <label for="input-email">Email</label>
        <ion-icon name="mail-outline"></ion-icon>
    </div>

    <span class="light"></span>
    <div class="input-box">
        <input type="password" id="input-password" required autocomplete="off">
        <label for="input-password" class="password-label">Password</label>
        <ion-icon name="flashlight-outline" class="icon"></ion-icon>
    </div>

    <div class="checkbox">
        <div>
            <input type="checkbox" id="check">
            <label for="check">Remember me</label>
        </div>
        <h4>Forget password?</h4>
    </div>
    <button type="submit">Submit</button>
    <div class="Register-box">
        <h5>Don't have an account? Register!</h5>
    </div>
</form>
